name: Cloud check in action
on:
  push:
    branches:
      - main
  watch:
    types: started
  workflow_dispatch:
  schedule:
    - cron: '03 4 * * *'   # å·²ä¿®æ­£ä¸ºåŒ—äº¬æ—¶é—´ä¸­åˆ12:03æ‰§è¡Œï¼ˆUTC 4:03ï¼‰
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: user
    steps:
      - name: ğŸ”€ random delay 0-300 seconds
        run: sleep $((RANDOM % 301))

      - name: ğŸ”Œ Check out code
        uses: actions/checkout@main

      - name: ğŸ”¨ Setup Node.js environment
        uses: actions/setup-node@main
        with:
          node-version: 18
          cache: npm
          
      # æ–°å¢æ­¥éª¤ï¼šåˆ‡æ¢npmæºä¸ºå›½å†…é•œåƒï¼Œè§£å†³E429é™æµé—®é¢˜
      - name: ğŸ”„ Switch npm registry to China mirror
        run: npm config set registry https://registry.npmmirror.com
        
      - name: ğŸ‘¾ Check if Debug is true
        if: vars.debug == '1'
        run: |
          echo "CLOUD189_VERBOSE=1" >> $GITHUB_ENV
      
      - name: ğŸ“¹ Restore cached Cookie
        id: cache-cookie-restore
        uses: actions/cache/restore@v4
        with:
          path: .token
          key: ${{ runner.os }}-cache-token
          restore-keys: ${{ runner.os }}-cache-token-

      - name: ğŸ”§ Init secrets
        uses: shine1594/secrets-to-env-action@master
        with:
          secrets: ${{ toJSON(secrets) }}
          secrets_env: production
          prefix_prod: ""
          file_name_prod: .env
          
      # ä¼˜åŒ–æ­¥éª¤ï¼šç»™npm installæ·»åŠ é‡è¯•æœºåˆ¶ï¼Œè¿›ä¸€æ­¥é¿å…å®‰è£…å¤±è´¥
      - name: ğŸ“¡ Init dependencies
        uses: nick-fields/retry@master
        with:
          max_attempts: 3  # æœ€å¤šé‡è¯•3æ¬¡
          command: npm install
          timeout_minutes: 10  # æ–°å¢è¶…æ—¶é…ç½®ï¼Œé¿å…æ— é™åˆ¶ç­‰å¾…
           
      - name: ğŸš€ Run
        uses: nick-fields/retry@master
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: npm start
      
      - name: ğŸ“¹ Save cached Cookie
        uses: actions/cache/save@v4
        with:
          path: .token
          key: ${{ runner.os }}-cache-token-${{ hashFiles('.token/*.json') }}

      - name: ğŸš— Keep Running
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          git commit --allow-empty -m "Keep Running..."
          git push

      - name: ğŸ‰ Delete old workflow run
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 50
